version: '3.4'

services:
  postgres:
      image: postgres:13.3
      environment:
        POSTGRES_DB: "finra_auto"
        POSTGRES_USER: "postgres"
        POSTGRES_PASSWORD: "postgres"
      ports:
        - "5432:5432"
      networks:
        - my-network
  finraapi:
    image: finraapi
    build:
      context: .
      dockerfile: Finra.API/Dockerfile
    ports:
      - "8080:5000"
    networks:
      - my-network

networks:
  my-network:
    external: true